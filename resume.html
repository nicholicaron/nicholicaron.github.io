<div class="container">
    <h1>My Resume</h1>
    
    <div class="resume-content">
        <div class="resume-photo">
            <img src="/assets/images/Nicholi_Caron_Resume.png" alt="Nicholi Caron" class="resume-image">
        </div>
        
        <div class="resume-summary">
            <h2>Nicholi Caron</h2>
            <p class="job-title">Machine Learning Engineer & Software Developer</p>
            <div class="resume-actions">
                <a href="/assets/pdfs/Nicholi_Caron_Resume.pdf" class="btn-download" download>Download Resume (PDF)</a>
                <a href="#" class="btn-view" onclick="toggleResumePreview()">View Resume</a>
            </div>
        </div>
    </div>
    
    <div id="resume-preview" class="resume-preview" style="display: none;">
        <embed src="/assets/pdfs/Nicholi_Caron_Resume.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
</div>

<style>
    :root {
        --bg-color: #2C2B2A;
        --accent-color: #B57EDC;
        --text-color: #F5F1ED;
    }
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }
    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 3rem;
        color: var(--accent-color);
        margin-bottom: 2rem;
        text-align: center;
    }
    .resume-content {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
    }
    .resume-photo {
        flex-shrink: 0;
    }
    .resume-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid var(--accent-color);
    }
    .resume-summary {
        flex-grow: 1;
    }
    h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }
    .job-title {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 1rem;
    }
    .resume-actions {
        margin-top: 1.5rem;
    }
    .btn-download, .btn-view {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        margin-right: 1rem;
        background-color: var(--accent-color);
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-download:hover, .btn-view:hover {
        background-color: #9945FF;
    }
    .resume-preview {
        margin-top: 2rem;
    }
    @media (max-width: 768px) {
        .resume-content {
            flex-direction: column;
            align-items: center;
        }
        .resume-summary {
            text-align: center;
        }
    }
</style>

<script>
    function toggleResumePreview() {
        var preview = document.getElementById('resume-preview');
        if (preview.style.display === 'none') {
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    }
</script>
